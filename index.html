<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Excel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Column (Wider) -->
            <div class="col-md-8 overflow-auto bg-light">
                <div class="card mb-4">
                    <div class="card-body">                        
                        <!-- Embedded Content Placeholder -->
                        <div class="ratio ratio-16x9">
                            <embed src="https://shriraminsightsharebroke585-my.sharepoint.com/:x:/g/personal/suvankar_chakraborty_sisbl_co_in/EaI7TvDS8hlHovL59jRaHqwBHDwATEna4mHx2pd356m1GQ?e=iTaZn1&action=embedview&ActiveCell='Sheet1'!A1" type="text/html" width="100%" height="100%">
                        </div>
                        <a href="https://shriraminsightsharebroke585-my.sharepoint.com/:x:/r/personal/suvankar_chakraborty_sisbl_co_in/Documents/Book.xlsx?d=wf04e3ba2f2d24719a2f2f9f6345a1eac&csf=1&web=1&e=DDgdwU" target="_blank" rel="noopener noreferrer" class="btn btn-primary mb-4 mt-4">
                            Open in Excel Online
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right Column (Narrower) -->
            <div class="col-md-4 overflow-auto bg-white">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">API Reasponse Parameters</h5>                        
                        
                        <!-- Form with Text Input Fields -->
                        <form id="dynamicFieldsContainer">
                            <div class="mb-3">
                                <label for="inputField0" class="form-label">Additional Input</label>
                                <input type="text" class="form-control" id="inputField0" placeholder="Enter additional text">
                            </div>

                            <!-- Initial Row with Two Input Fields and a Button -->
                            <div class="row mb-3 align-items-end">
                                <div class="col-md-5">
                                    <label for="inputField1" class="form-label">First Input</label>
                                    <input type="text" class="form-control" id="inputField1" placeholder="Enter first text">
                                </div>
                                <div class="col-md-5">
                                    <label for="inputField2" class="form-label">Second Input</label>
                                    <input type="text" class="form-control" id="inputField2" placeholder="Enter second text">
                                </div>
                                <div class="col-md-2 text-end">
                                    <button type="button" class="btn btn-primary add-more-button">Add More</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>

</html>
