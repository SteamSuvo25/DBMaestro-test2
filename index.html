<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="ratio ratio-16x9">
                            <embed src="https://shriraminsightsharebroke585-my.sharepoint.com/:x:/g/personal/suvankar_chakraborty_sisbl_co_in/EaI7TvDS8hlHovL59jRaHqwBHDwATEna4mHx2pd356m1GQ?e=JajImm&action=embedview&ActiveCell='Sheet1'!A1" type="text/html" />
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-success">
                            EDIT in EXCEL ONLINE
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <div class="card my-3">
                            <h5 class="card-header text-center">API Response Settings</h5>
                            <div class="card-body overflow-y-auto" style="min-height: 37vh; max-height:37vh" id="dynamicFieldsContainer">
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="sheet-no" minlength="1" placeholder="Sheet Number">
                                            <label for="sheet-no">Sheet Number</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3 g-2" data-index="0">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="key0" placeholder="Key">
                                            <label for="key0">Key</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="value0" minlength="2" maxlength="10" pattern="[A_Z]{1,3}[0-9]{1,7}" placeholder="Value">
                                            <label for="value0">Value</label>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-danger action-button">
                                            <i class="bi bi-x-lg fs-3"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row mb-3 g-2" data-index="1">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="key1" placeholder="Key">
                                            <label for="key1">Key</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="value1" minlength="2" maxlength="10" pattern="[A_Z]{1,3}[0-9]{1,7}" placeholder="Value">
                                            <label for="value1">Value</label>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-primary action-button">
                                            <i class="bi bi-plus-lg fs-3"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="button" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <h5 class="card-header text-center">API Response</h5>
                            <div class="card-body overflow-y-auto" style="min-height: 37vh; max-height: 37vh">
                                <pre id="json-data"></pre>
                            </div>
                            <div class="card-footer text-center">
                                <button type="button" class="btn btn-info">REFRESH</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
